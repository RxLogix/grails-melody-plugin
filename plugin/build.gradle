buildscript {
    repositories {
        mavenLocal()
        maven { url 'https://repo.grails.org/grails/core' }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsGradlePluginVersion"
    }
}


def versionTxt = file("${rootProject.projectDir}/version.txt")
def versionPlugin = versionTxt.exists() ? versionTxt.text.trim() : '0.1-SNAPSHOT'
def versionDependency = '1.90.0'

group "org.grails.plugins"
version = versionPlugin


apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: "org.grails.grails-plugin"
apply plugin: "org.grails.grails-gsp"

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.grails.org/grails/core" }
}

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

dependencies {
    developmentOnly("org.springframework.boot:spring-boot-devtools")
    compileOnly "javax.servlet:javax.servlet-api:4.0.1"
    compileOnly 'org.grails:grails-dependencies'
    compileOnly 'org.grails:grails-web-boot'
    compileOnly 'org.springframework.boot:spring-boot-starter-logging'
    testImplementation "org.grails:grails-gorm-testing-support:2.5.0"
    testImplementation "org.grails:grails-web-testing-support:2.5.0"

    implementation "net.bull.javamelody:javamelody-core:${versionDependency}"

}

grailsPublish {
    user = System.getenv("BINTRAY_USER")
    key = System.getenv("BINTRAY_KEY")
    githubSlug = 'javamelody/grails-melody-plugin'
    license {
        name = 'Apache-2.0'
    }
    title = "JavaMelody Grails Plugin"
    desc = "Integrate JavaMelody monitoring into Grails application."
    developers = [
            liuchao: 'Liu Chao',
            emericvernat: 'Emeric Vernat',
            sergiomichels: 'SÃ©rgio Michels'
    ]
}
